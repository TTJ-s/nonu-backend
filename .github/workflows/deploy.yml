name: Node.js CI/CD with PM2

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    env:
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
      ENV_FILE_PATH: /home/linuxuser/nonu/.env/.env.development
      PROJECT_DIR: nonu-backend
      APP_NAME: nonu-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_PASSWORD }}
          script: |
            set -e  # Exit on any error

            echo "âœ… Verifying Node.js and npm"
            node -v || { echo "Node.js not found"; exit 1; }
            npm -v || { echo "npm not found"; exit 1; }

            echo "âœ… Installing PM2 if missing"
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            echo "âœ… Deploying repository"
            if [ -d "${{ env.PROJECT_DIR }}" ]; then
              cd ${{ env.PROJECT_DIR }}
              git fetch --all
              git reset --hard origin/main
            else
              git clone https://github.com/${{ github.repository }} ${{ env.PROJECT_DIR }}
              cd ${{ env.PROJECT_DIR }}
            fi

            echo "âœ… Installing dependencies"
            npm install

            echo "âœ… Copying environment file"
            if [ -f "${{ env.ENV_FILE_PATH }}" ]; then
              cp ${{ env.ENV_FILE_PATH }} .env
            else
              echo "âŒ .env file missing at ${{ env.ENV_FILE_PATH }}"
              exit 1
            fi

            echo "âœ… Restarting app with PM2"
            if pm2 describe ${{ env.APP_NAME }} > /dev/null 2>&1; then
              pm2 restart ${{ env.APP_NAME }}
            else
              pm2 start npm --name ${{ env.APP_NAME }} -- run start
            fi

            pm2 save
            echo "ðŸŽ‰ Deployment completed successfully!"
